<div ng-cloak layout="row" layout-wrap>
  <div flex="auto">
    <md-content>
      <md-list>
        <!--<md-subheader class="md-no-sticky">Categories</md-subheader>-->
        <md-list-item class="md-1-line" ng-repeat="menuItem in ctrl.menuItems track by menuItem.id"
        ng-mouseover="ctrl.mainItemClick(menuItem)">
          <div class="md-list-item-text" layout="column">
            <span>{{menuItem.title}}</span>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>

  <!--<md-divider flex="none" md-inset style="margin:0px"></md-divider>-->

<div flex="auto" layout="row" layout-wrap>
  <div  flex ng-repeat="item in ctrl.subItem">
    <md-content>
      <md-list>
        <md-subheader class="md-no-sticky">{{item.title}}</md-subheader>
        <md-list-item ng-repeat="prod in item.products track by prod.id" class="md-1-line" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <span>{{prod.name}}<span>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
    </div>
  </div>

</div>
